machine:
  ruby:
    version: 2.5.1
  node:
    version: 5.8.0

dependencies:
  pre:
   - gem install bundler --pre
  post:
   - npm install:
       pwd:
         sites

test:
  override:
    - gem -v
    - bundle -v
    - bundle exec bundle -v
    - bundle exec ruby -e "puts $:; require 'rubygems';puts '---'; puts Gem.activate_bin_path('bundler', 'bundle', '>= 0.a')"
    - bundle exec rake
    - npm run-script build:
        pwd:
          sites
